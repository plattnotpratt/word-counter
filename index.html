<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        
        <title>Word Counter</title>
    </head>
    <body>
        <header>
            <h1>Word Counter</h1>
            <h3>Enter the words and watch the numbers go up!</h3>
        </header>
        <div class="text-area-wrapper">
            <div class="count" id="line-count-wrapper"><span class="description">Line Count</span><div id="line-count">0</div></div>
            <div class="count" id="word-count-wrapper"><span class="description">Word Count</span><div id="word-count">0</div></div>
            <div class="count" id="char-count-wrapper"><span class="description">Character Count</span><div id="char-count">0</div></div>
            <textarea id="word-count-area" placeholder="Enter the text you want to count."></textarea>
        </div>
        <script src="main.js"></script>
    </body>
</html>
